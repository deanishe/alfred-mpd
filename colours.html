<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Colours</title>
	<style type="text/css">
		html {
			font-family: "Source Code Pro", Consolas, "Lucida Console", Monaco, monospace;
		}
		body {
			margin: 0;
			padding: 16px;
		}
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		li {
			display: inline-block;
			padding: 50px;
			font-size: 30pt;
			font-weight: bold;
			color: #000;
			margin: 16px 16px 0 0;
		}
		.dark {
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>Colours</h1>
	<ul>
		<li style='background-color: #558EE1'>
			#558EE1<br>
			<span class='dark'>#558EE1</span>
		</li>
		<li style='background-color: #2B9B1E'>
			#2B9B1E<br>
			<span class='dark'>#2B9B1E</span>
		</li>
		<li style='background-color: #AF49FE'>
			#AF49FE<br>
			<span class='dark'>#AF49FE</span>
		</li>
		<li style='background-color: #CA0022'>
			#CA0022<br>
			<span class='dark'>#CA0022</span>
		</li>
		<li style='background-color: #F8AC30'>
			#F8AC30<br>
			<span class='dark'>#F8AC30</span>
		</li>
	</ul>
</body>
</html>
